<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISSION: PROPOSE DAY</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1a0b2e 0%, #05070a 100%); 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.15; pointer-events: none; }

        #start-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }

        .access-btn {
            padding: 18px 35px; border: 2px solid #00ff41; color: #00ff41;
            background: transparent; border-radius: 50px; font-weight: bold; font-size: 16px;
            letter-spacing: 2px; box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .terminal-box {
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 40px 20px; width: 90%; max-width: 380px; text-align: center; border-radius: 30px;
        }

        .typing-text { color: #fff; font-size: 22px; font-weight: bold; margin-bottom: 30px; }

        #dodge-msg {
            position: fixed; top: 10%; width: 100%; text-align: center;
            color: #ffb7c5; font-size: 20px; font-weight: bold; z-index: 2000;
        }

        .btn-group { display: flex; justify-content: center; gap: 20px; }
        .yes-btn { padding: 15px 35px; background: #00ff41; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        
        #no-btn { 
            padding: 15px 35px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #555; 
            border-radius: 50px; position: relative; z-index: 500; transition: 0.1s ease;
        }

        #success-screen {
            display: none; position: fixed; inset: 0; z-index: 3000;
            background: #000; overflow: hidden;
        }

        .floating-promise {
            position: absolute; color: #00ff41; font-size: 15px; font-weight: bold;
            background: rgba(0, 255, 65, 0.08); padding: 12px 20px; border-radius: 50px;
            border: 1px solid rgba(0, 255, 65, 0.5); white-space: nowrap; pointer-events: none;
        }

        .main-msg { 
            position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 24px; font-weight: bold; text-align: center;
            opacity: 0; transition: 2.5s; z-index: 4000; padding: 20px;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="dodge-msg"></div>

    <div id="start-screen" onclick="init()">
        <button class="access-btn">DECRYPT MISSION</button>
    </div>

    <div class="terminal-box" id="main-box">
        <div class="typing-text">Will you be my crime partner? üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
        <div class="btn-group">
            <button class="yes-btn" onclick="celebrate()">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="main-msg" id="final">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        const drops = Array(Math.floor(canvas.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.08)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        const responses = [
            "Haye Oye! üò≤", "Nai Nai... üòí", "Deep ne rus jana! üò§", "Yes dab do hun! üôè", 
            "Ena nakhra? üòÇ", "Sabar kro! üïí", "Koshish krlo, hath ni ana! üèÉ‚Äç‚ôÄÔ∏è", "Aaho! Badi teji? üòè",
            "Maan v jao hun üåπ", "System hang ho jana! ‚ö†Ô∏è", "Rab da vasta! üôè", "Deep di gal ni manni? ‚òπÔ∏è",
            "Finger thak jani aa! ‚òùÔ∏è", "Zid na kro! ‚ú®", "Maadi gal aa! ‚ùå", "Bas hun last warning! üî•",
            "Ek chance hor dinda m! üíÅ‚Äç‚ôÇÔ∏è", "Bhajde raho, No ni milna! üòÇ", "Deep rusi baitha! üò§", "Acha ji? üïµÔ∏è‚Äç‚ôÇÔ∏è"
        ];

        const noBtn = document.getElementById('no-btn');
        const msgDisplay = document.getElementById('dodge-msg');

        function move(e) {
            if(e) e.preventDefault();
            msgDisplay.innerHTML = responses[Math.floor(Math.random() * responses.length)];
            
            // MATH FIX: Restricted boundaries so it NEVER leaves the viewport
            const padding = 80; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const x = Math.max(padding/2, Math.random() * maxX);
            const y = Math.max(padding/2, Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('touchstart', move);
        noBtn.addEventListener('mouseover', move);

        function init() { document.getElementById('start-screen').style.display = 'none'; }

        const promises = [
            "I will always respect you. üíØ",
            "I will never ignore you. ‚ù§Ô∏è",
            "My Love for you increases day by day. üìà"
        ];

        function celebrate() {
            document.getElementById('success-screen').style.display = 'block';
            document.getElementById('dodge-msg').style.display = 'none';
            const screen = document.getElementById('success-screen');

            promises.forEach((text) => {
                const p = document.createElement('div');
                p.className = 'floating-promise';
                p.innerHTML = text;
                screen.appendChild(p);

                let posX = Math.random() * (window.innerWidth - 220);
                let posY = Math.random() * (window.innerHeight - 100);
                let velX = (Math.random() - 0.5) * 4;
                let velY = (Math.random() - 0.5) * 4;

                function animate() {
                    posX += velX;
                    posY += velY;

                    if (posX <= 10 || posX >= window.innerWidth - p.offsetWidth - 10) velX *= -1;
                    if (posY <= 10 || posY >= window.innerHeight - p.offsetHeight - 10) velY *= -1;

                    p.style.left = posX + 'px';
                    p.style.top = posY + 'px';
                    requestAnimationFrame(animate);
                }
                animate();
            });

            setTimeout(() => { 
                document.getElementById('final').style.opacity = '1'; 
            }, 3500);
        }
    </script>
</body>
</html>
