<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: MISSION YOU</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1a0b2e 0%, #05070a 100%); 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.2; }

        /* Modern Glass-morphism Start Screen */
        #start-screen {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }

        .access-btn {
            padding: 20px 40px; border: 2px solid #00ff41;
            color: #00ff41; font-size: 18px; font-weight: bold;
            letter-spacing: 5px; background: rgba(0, 255, 65, 0.1);
            border-radius: 50px; /* Fully Rounded */
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            text-transform: uppercase; transition: 0.3s;
        }

        /* Mission Panel - Rounded & Glassy */
        #mission-content {
            display: none; position: relative; z-index: 10;
            flex-direction: column; align-items: center; width: 90%;
        }

        .terminal-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 40px 25px;
            width: 100%; max-width: 400px; text-align: center;
            border-radius: 30px; /* Rounded Box */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .typing-text {
            color: #fff; font-size: 22px; font-weight: 600;
            margin-bottom: 30px; min-height: 60px;
        }

        /* Punjabi Dodge Messages - Clearer & Centered */
        #dodge-feedback {
            position: fixed; top: 12%; width: 80%; text-align: center;
            color: #ffb7c5; font-size: 20px; font-weight: bold;
            z-index: 150; display: none; pointer-events: none;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px;
        }

        /* Rounded Buttons */
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        
        .action-btn {
            padding: 15px 40px; border: none;
            background: #00ff41; color: #000;
            font-weight: bold; cursor: pointer; font-size: 16px;
            border-radius: 50px; /* Rounded Buttons */
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        #no-btn { 
            background: rgba(255,255,255,0.1); color: #fff; 
            border: 1px solid rgba(255,255,255,0.3);
            position: relative; transition: 0.05s linear; 
        }

        /* FINAL SCREEN - Pure White Impact */
        #success-screen {
            display: none; position: fixed; inset: 0;
            background: #000; z-index: 1000;
            flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 25px;
        }

        .punjabi-heavy {
            font-size: 28px; color: #fff; line-height: 1.6; font-weight: bold;
            margin-bottom: 50px; text-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        .final-seal {
            color: #00ff41; font-size: 14px; letter-spacing: 10px;
            border: 2px solid #00ff41; padding: 15px 35px; border-radius: 50px;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="dodge-feedback"></div>

    <div id="start-screen" onclick="initMission()">
        <div style="font-size: 60px; margin-bottom: 20px;">üïµÔ∏è‚Äç‚ôÄÔ∏è</div>
        <button class="access-btn">DECRYPT MISSION</button>
        <p style="color: #00ff41; margin-top: 20px; font-size: 11px; letter-spacing: 3px;">PRIVATE ACCESS ONLY</p>
    </div>

    <div id="mission-content">
        <div class="terminal-box">
            <div class="typing-text" id="type-target"></div>
            <div class="btn-group">
                <button class="action-btn" onclick="celebrate()">YES</button>
                <button class="action-btn" id="no-btn" onmouseover="dodge()" onclick="dodge()">NO</button>
            </div>
        </div>
    </div>

    <div id="success-screen">
        <div class="punjabi-heavy">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
        <div class="final-seal">CASE CLOSED ‚ù§Ô∏è</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01"; const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        let dodgeCount = 0;
        const punjabiMessages = [
            "Haye Oye NO! üò≤",
            "Yr eve thodi hunda... üòí",
            "Nai Nai Deep, thoda ta Khyaal krlo! ü•∫",
            "Yrr eda ni krdea, Ik bar yes te click kro! ‚ù§Ô∏è",
            "Hale v No? Hadd hogi! üòÇ",
            "Finger thak jani aa, Yes dab do ‚òùÔ∏è",
            "Dekhlo pher, Deep ne rusi jana üò§",
            "Aaho! Badi teji dikha rhey ho üòè",
            "Koshish krlo, No hath ni ana üèÉ‚Äç‚ôÇÔ∏è",
            "Menu pta tuc Yes hi dabna üòá",
            "Chalo hun bas kro, Maan v jao üåπ",
            "Ena gussa? No piche hi pe gye üòÇ",
            "System hang ho jana je hor No dabeya ‚ö†Ô∏è",
            "Deep di gal ni manni? Maadi gal aa ‚òπÔ∏è",
            "Wait kr rha m, kadon Yes hunda üïí",
            "Ek chance hor dinda m, Yes dab do üíÅ‚Äç‚ôÇÔ∏è",
            "Tuc No dabde thak jaoge, m bhajde ni üòÇ",
            "Rab da vasta, Yes dab do hun! üôè",
            "Zid na kro, Case close krna aapa üïµÔ∏è‚Äç‚ôÇÔ∏è",
            "Acha ji? Eni mehnat No lyi? üòÇ",
            "Bas hun last warning, Yes dab do! üî•"
        ];

        function initMission() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('mission-content').style.display = 'flex';
            const text = "Will you be my crime partner? üïµÔ∏è‚Äç‚ôÄÔ∏èüï¥Ô∏è";
            let i = 0; const target = document.getElementById('type-target');
            function type() { if (i < text.length) { target.innerHTML += text.charAt(i); i++; setTimeout(type, 60); } }
            type();
        }

        function dodge() {
            const feedback = document.getElementById('dodge-feedback');
            feedback.innerHTML = punjabiMessages[dodgeCount % punjabiMessages.length];
            feedback.style.display = 'block';
            setTimeout(() => { feedback.style.display = 'none'; }, 2000);
            
            dodgeCount++;
            const btn = document.getElementById('no-btn');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';
        }

        function celebrate() {
            document.getElementById('mission-content').style.display = 'none';
            document.getElementById('matrix').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
