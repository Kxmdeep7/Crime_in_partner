<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: MISSION YOU</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1a0b2e 0%, #05070a 100%); 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.15; pointer-events: none; }

        #start-screen {
            position: fixed; inset: 0; z-index: 500;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }

        .access-btn {
            padding: 20px 45px; border: 2px solid #00ff41;
            color: #00ff41; font-size: 18px; font-weight: bold;
            letter-spacing: 5px; background: rgba(0, 255, 65, 0.05);
            border-radius: 50px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        #mission-content { display: none; position: relative; z-index: 10; flex-direction: column; align-items: center; width: 90%; }
        
        .terminal-box {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 65, 0.2); padding: 45px 25px;
            width: 100%; max-width: 400px; text-align: center; border-radius: 30px;
        }

        .typing-text { color: #fff; font-size: 22px; font-weight: bold; margin-bottom: 35px; }

        #dodge-feedback {
            position: fixed; top: 10%; width: 85%; text-align: center;
            color: #ffb7c5; font-size: 19px; font-weight: bold;
            z-index: 150; display: none; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 20px;
        }

        .random-promise {
            position: fixed; background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41; color: #fff;
            padding: 15px 20px; border-radius: 15px;
            font-size: 14px; z-index: 1000; opacity: 0;
            transition: opacity 0.5s ease; pointer-events: none;
            max-width: 220px; backdrop-filter: blur(5px);
        }

        #success-screen {
            display: none; position: fixed; inset: 0; background: #000; z-index: 2000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px;
        }

        .punjabi-heavy {
            font-size: 26px; color: #fff; line-height: 1.6; font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .action-btn { padding: 15px 35px; border: none; background: #00ff41; color: #000; font-weight: bold; cursor: pointer; border-radius: 50px; }
        
        #no-btn { 
            background: rgba(255,255,255,0.1); color: #fff; 
            border: 1px solid rgba(255,255,255,0.3); 
            position: relative; /* Starts relative, JS will move it */
            z-index: 600; 
            transition: all 0.2s ease; 
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="dodge-feedback"></div>

    <div id="start-screen" onclick="initMission()">
        <div style="font-size: 50px; margin-bottom: 20px;">üïµÔ∏è‚Äç‚ôÄÔ∏è</div>
        <button class="access-btn">INITIALIZE MISSION</button>
    </div>

    <div id="mission-content">
        <div class="terminal-box">
            <div class="typing-text">Will you be my crime partner? üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
            <div id="btn-container" style="display: flex; justify-content: center; gap: 20px;">
                <button class="action-btn" onclick="celebrate()">YES</button>
                <button class="action-btn" id="no-btn">NO</button>
            </div>
        </div>
    </div>

    <div id="promise-container"></div>

    <div id="success-screen">
        <div class="punjabi-heavy">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
        <div style="color: #00ff41; margin-top: 30px; letter-spacing: 5px; font-size: 12px; border: 1px solid #00ff41; padding: 10px 20px; border-radius: 50px;">CASE CLOSED ‚ù§Ô∏è</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        let dodgeCount = 0;
        const noBtn = document.getElementById('no-btn');
        const punjabiMessages = [
            "Haye Oye NO! üò≤", "Yr eve thodi hunda... üòí", "Nai Nai Deep, thoda ta Khyaal krlo! ü•∫",
            "Yrr eda ni krdea, Ik bar yes te click kro! ‚ù§Ô∏è", "Hale v No? üòÇ", "Finger thak jani aa‚òùÔ∏è",
            "Deep ne rusi jana pher üò§", "No hath ni ana üèÉ‚Äç‚ôÇÔ∏è", "System hang ho jana! ‚ö†Ô∏è", "Maan v jao hun üåπ"
        ];

        function dodge(e) {
            if (e) e.preventDefault();
            
            // Show message
            const feedback = document.getElementById('dodge-feedback');
            feedback.innerHTML = punjabiMessages[dodgeCount % punjabiMessages.length];
            feedback.style.display = 'block';
            setTimeout(() => { feedback.style.display = 'none'; }, 1500);
            
            dodgeCount++;

            // FORCE button to move within window boundaries
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 50;

            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            // Generate absolute coordinates based on the screen, not the container
            const randomX = Math.floor(Math.random() * maxX) + (padding / 2);
            const randomY = Math.floor(Math.random() * maxY) + (padding / 2);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Attach listeners directly to the element
        noBtn.addEventListener('touchstart', dodge, {passive: false});
        noBtn.addEventListener('mouseover', dodge);
        noBtn.addEventListener('click', (e) => e.preventDefault());

        function initMission() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('mission-content').style.display = 'flex';
        }

        const promises = [
            "I will always respect you. üíØ",
            "I will never ignore you. ‚ù§Ô∏è",
            "My Love for you increases day by day. üìà"
        ];

        function celebrate() {
            document.getElementById('mission-content').style.display = 'none';
            document.getElementById('dodge-feedback').style.display = 'none';
            promises.forEach((text, index) => {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'random-promise';
                    p.innerHTML = text;
                    const x = Math.max(20, Math.random() * (window.innerWidth - 220));
                    const y = Math.max(20, Math.random() * (window.innerHeight - 100));
                    p.style.left = x + 'px';
                    p.style.top = y + 'px';
                    document.getElementById('promise-container').appendChild(p);
                    setTimeout(() => p.style.opacity = '1', 50);
                }, index * 1000);
            });
            setTimeout(() => {
                document.getElementById('promise-container').style.display = 'none';
                document.getElementById('matrix').style.display = 'none';
                document.getElementById('success-screen').style.display = 'flex';
            }, 4500);
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }
    </script>
</body>
</html>
