<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: DECRYPT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: #000; color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex; justify-content: center; align-items: center;
        }

        /* Matrix Background */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.15; }

        /* Main Terminal Box */
        .terminal {
            position: relative; z-index: 10; width: 90%; max-width: 400px;
            background: rgba(10, 10, 10, 0.9); border: 1px solid #00ff41;
            padding: 30px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .status-text { margin-bottom: 20px; font-size: 14px; letter-spacing: 2px; height: 40px; }

        /* Progress Bar */
        .progress-container { 
            width: 100%; background: #111; border: 1px solid #00ff41; 
            height: 10px; margin-bottom: 30px; display: none; 
        }
        .progress-bar { width: 0%; height: 100%; background: #00ff41; transition: width 0.1s; }

        /* Buttons */
        .cmd-btn {
            background: transparent; color: #00ff41; border: 1px solid #00ff41;
            padding: 15px 30px; cursor: pointer; font-size: 14px; font-weight: bold;
            text-transform: uppercase; border-radius: 50px; transition: 0.3s;
        }
        .cmd-btn:active { background: #00ff41; color: #000; }

        /* Promises & Final Message */
        #final-content {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: #000; flex-direction: column; justify-content: center;
            align-items: center; padding: 30px; text-align: center;
        }
        .promise { color: #fff; font-size: 18px; margin-bottom: 15px; opacity: 0; transition: 1s; }
        .punjabi-main { color: #fff; font-size: 24px; font-weight: bold; margin-top: 40px; opacity: 0; transition: 2s; line-height: 1.5; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="terminal" id="terminal-box">
        <div id="display" class="status-text">MISSION: CRIME PARTNER<br>STATUS: ENCRYPTED</div>
        <div class="progress-container" id="loader"><div class="progress-bar" id="bar"></div></div>
        <button class="cmd-btn" id="main-btn" onclick="nextStep()">Initialize Decryption</button>
    </div>

    <div id="final-content">
        <div class="promise" id="p1">I will always respect you. üíØ</div>
        <div class="promise" id="p2">I will never ignore you. ‚ù§Ô∏è</div>
        <div class="promise" id="p3">My Love for you increases day by day. üìà</div>
        <div class="punjabi-main" id="p-final">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = canvas.width / 20;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Story Logic
        let step = 0;
        const messages = [
            "DECRYPTING... ERROR!",
            "Deep system access required...",
            "Haye Oye! Eni mehnat? üò≤",
            "Sabar kro, unlock ho rha... üòí",
            "Nai Nai, thoda ta Khyaal kro! ü•∫",
            "Hale v click kr rhey ho? üòÇ",
            "Dekhlo pher, Deep ne rusi jana üò§",
            "Rab da vasta, dhyan nal dekho üôè",
            "FINAL ATTEMPT: ACCESSING TRUTH..."
        ];

        function nextStep() {
            const btn = document.getElementById('main-btn');
            const display = document.getElementById('display');
            const loader = document.getElementById('loader');
            const bar = document.getElementById('bar');

            if (step < messages.length) {
                display.innerHTML = messages[step];
                loader.style.display = "block";
                
                // Reset bar
                bar.style.transition = "none";
                bar.style.width = "0%";
                
                setTimeout(() => {
                    bar.style.transition = "width 0.8s";
                    bar.style.width = "100%";
                }, 10);

                btn.innerHTML = "Retry Decryption";
                step++;
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('terminal-box').style.display = "none";
            document.getElementById('final-content').style.display = "flex";
            
            setTimeout(() => { document.getElementById('p1').style.opacity = "1"; }, 1000);
            setTimeout(() => { document.getElementById('p2').style.opacity = "1"; }, 2000);
            setTimeout(() => { document.getElementById('p3').style.opacity = "1"; }, 3000);
            setTimeout(() => { document.getElementById('p-final').style.opacity = "1"; }, 5000);
        }
    </script>
</body>
</html>
