<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISSION: PARTNER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: #000; 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff41;
        }

        /* Initial Scanner */
        #scan-screen {
            display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: opacity 0.3s ease;
        }

        .scanner-circle {
            width: 120px; height: 120px;
            border: 1px solid #00ff41; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            position: relative; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: #00ff41; box-shadow: 0 0 15px #00ff41;
            animation: moveLine 1.5s ease-in-out infinite;
        }

        @keyframes moveLine { 0%, 100% { top: 20%; } 50% { top: 80%; } }

        /* Smooth Content Reveal */
        #mission-content {
            display: none; opacity: 0;
            flex-direction: column; align-items: center;
            transition: opacity 0.5s ease-in;
        }

        .detective { font-size: 70px; margin-bottom: 20px; }

        .terminal-box { 
            background: rgba(0, 255, 65, 0.05); border: 1px solid #00ff41;
            padding: 25px; border-radius: 4px; width: 320px;
            text-align: center; box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }

        /* Buttons */
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        button { 
            padding: 10px 25px; border: 1px solid #00ff41; background: transparent; 
            color: #00ff41; font-family: inherit; font-size: 14px; cursor: pointer;
            transition: all 0.2s;
        }
        #yes-btn:active { background: #00ff41; color: #000; }
        #no-btn { position: relative; transition: transform 0.1s linear; }

        /* Success Screen */
        #success-screen {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; padding: 20px;
        }

        .punjabi-msg { 
            font-size: 20px; color: #fff; line-height: 1.6; 
            margin-bottom: 30px; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="scan-screen" onclick="unlockMission()">
        <div class="scanner-circle">
            <div class="scan-line"></div>
            <span style="font-size: 40px;">üïµÔ∏è</span>
        </div>
        <p style="letter-spacing: 3px; font-size: 12px;">HOLD TO AUTHORIZE</p>
    </div>

    <div id="mission-content">
        <div class="detective">üïµÔ∏è</div>
        <div class="terminal-box">
            <p style="font-size: 10px; margin-bottom: 15px; opacity: 0.6;">IDENTIFIED: CRIME PARTNER</p>
            <p style="font-size: 18px;">Will you be my crime ü´Ü in partner üï¥Ô∏èüïµÔ∏è?</p>
            <div class="btn-group">
                <button id="yes-btn" onclick="finishMission()">YES</button>
                <button id="no-btn" onmouseover="dodge()" onclick="dodge()">NO</button>
            </div>
        </div>
    </div>

    <div id="success-screen">
        <div class="punjabi-msg">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
        <div style="color: #00ff41; letter-spacing: 5px; font-weight: bold;">CASE CLOSED ‚ù§Ô∏è</div>
    </div>

    <script>
        function unlockMission() {
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Fade out scanner, fade in mission instantly
            const scan = document.getElementById('scan-screen');
            const content = document.getElementById('mission-content');
            
            scan.style.opacity = '0';
            setTimeout(() => {
                scan.style.display = 'none';
                content.style.display = 'flex';
                // Trigger smooth fade in
                setTimeout(() => { content.style.opacity = '1'; }, 50);
            }, 300);
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            // Move it to a random spot within the safe area of the screen
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function finishMission() {
            document.getElementById('success-screen').style.display = 'flex';
            if (navigator.vibrate) navigator.vibrate([50, 50, 100]);
        }
    </script>
</body>
</html>
