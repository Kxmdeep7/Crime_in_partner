<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISSION: PARTNER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: #05070a; display: flex; justify-content: center; align-items: center;
            font-family: sans-serif;
        }

        canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.15; pointer-events: none; }

        /* Start Screen */
        #start-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }

        .access-btn {
            padding: 20px 40px; border: 2px solid #00ff41; color: #00ff41;
            background: transparent; border-radius: 50px; font-weight: bold; font-size: 18px;
        }

        /* Main Box */
        .terminal-box {
            position: relative; z-index: 10; background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(0, 255, 65, 0.3); padding: 40px 20px;
            width: 90%; max-width: 400px; text-align: center; border-radius: 30px;
        }

        .typing-text { color: #fff; font-size: 22px; font-weight: bold; margin-bottom: 30px; }

        /* No Message Popup */
        #dodge-msg {
            position: fixed; top: 10%; width: 100%; text-align: center;
            color: #ffb7c5; font-size: 18px; font-weight: bold; z-index: 2000;
        }

        /* Buttons */
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        .yes-btn { padding: 15px 35px; background: #00ff41; border: none; border-radius: 50px; font-weight: bold; }
        
        #no-btn { 
            padding: 15px 35px; background: #333; color: #fff; border: 1px solid #555; 
            border-radius: 50px; position: relative; z-index: 500;
        }

        /* Success Screen */
        #success-screen {
            display: none; position: fixed; inset: 0; z-index: 3000;
            background: #000; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .p-text { color: #fff; font-size: 18px; margin: 10px; opacity: 0; transition: 1s; }
        .main-msg { color: #fff; font-size: 24px; font-weight: bold; margin-top: 30px; opacity: 0; transition: 2s; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="dodge-msg"></div>

    <div id="start-screen" onclick="init()">
        <button class="access-btn">INITIALIZE MISSION</button>
    </div>

    <div class="terminal-box" id="main-box">
        <div class="typing-text">Will you be my crime partner? üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
        <div class="btn-group">
            <button class="yes-btn" onclick="celebrate()">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="p-text" id="p1">I will always respect you. üíØ</div>
        <div class="p-text" id="p2">I will never ignore you. ‚ù§Ô∏è</div>
        <div class="p-text" id="p3">My Love for you increases day by day. üìà</div>
        <div class="main-msg" id="final">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
    </div>

    <script>
        // Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Dodge Logic
        const noBtn = document.getElementById('no-btn');
        const msg = document.getElementById('dodge-msg');
        let count = 0;
        const punjabi = ["Haye Oye! üò≤", "Nai Nai... üòí", "Deep ne rus jana üò§", "Yes dab do hun! üôè", "Sabar kro! üòÇ"];

        function move(e) {
            if(e) e.preventDefault();
            msg.innerHTML = punjabi[count % punjabi.length];
            count++;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('touchstart', move);
        noBtn.addEventListener('mouseover', move);

        function init() { document.getElementById('start-screen').style.display = 'none'; }

        function celebrate() {
            document.getElementById('success-screen').style.display = 'flex';
            setTimeout(() => { document.getElementById('p1').style.opacity = '1'; }, 500);
            setTimeout(() => { document.getElementById('p2').style.opacity = '1'; }, 1500);
            setTimeout(() => { document.getElementById('p3').style.opacity = '1'; }, 2500);
            setTimeout(() => { document.getElementById('final').style.opacity = '1'; }, 4500);
        }
    </script>
</body>
</html>
