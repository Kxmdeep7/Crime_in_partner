<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLASSIFIED: MISSION YOU</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; font-family: 'Courier New', Courier, monospace; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.15; }

        /* Help Icon */
        #help-icon {
            position: fixed; top: 20px; right: 20px; z-index: 200;
            width: 35px; height: 35px; border: 1px solid #00ff41;
            color: #00ff41; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; font-weight: bold;
            cursor: pointer; display: none;
        }

        /* Punjabi Dodge Messages */
        #dodge-feedback {
            position: fixed; top: 15%; width: 100%; text-align: center;
            color: #ff3e3e; font-size: 18px; font-weight: bold;
            z-index: 150; display: none; pointer-events: none;
            padding: 0 20px; line-height: 1.4;
        }

        /* Mission Panel */
        #mission-content { display: none; position: relative; z-index: 10; flex-direction: column; align-items: center; width: 90%; }
        .terminal-box {
            background: rgba(10, 10, 10, 0.95); border: 1px solid #00ff41; padding: 30px 20px;
            width: 100%; max-width: 380px; text-align: center;
        }
        .typing-text { color: #00ff41; font-size: 20px; font-weight: bold; margin-bottom: 25px; min-height: 50px; }

        /* Buttons */
        .btn-group { display: flex; justify-content: center; gap: 25px; margin-top: 20px; }
        .action-btn { padding: 15px 35px; border: 1px solid #00ff41; background: rgba(0, 255, 65, 0.1); color: #00ff41; font-weight: bold; cursor: pointer; font-size: 16px; }
        #no-btn { position: relative; transition: 0.05s linear; z-index: 50; }

        /* SUCCESS SCREEN */
        #success-screen {
            display: none; position: fixed; inset: 0; background: #000; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .punjabi-heavy {
            font-size: 26px; color: #fff; line-height: 1.6; font-weight: bold;
            margin-bottom: 40px; width: 90%; text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
        .final-seal { color: #00ff41; font-size: 14px; letter-spacing: 10px; border: 2px solid #00ff41; padding: 15px 30px; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="help-icon" onclick="alert('Mission Briefing: Access the YES key to unlock the final file.')">?</div>
    
    <div id="dodge-feedback"></div>

    <div id="start-screen" onclick="initMission()" style="position: fixed; inset: 0; z-index: 100; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;">
        <button style="padding: 25px 50px; border: 2px solid #00ff41; color: #00ff41; font-size: 20px; font-weight: bold; letter-spacing: 8px; background: transparent;">INITIALIZE</button>
    </div>

    <div id="mission-content">
        <div class="terminal-box">
            <p style="color: #00ff41; font-size: 10px; margin-bottom: 15px; opacity: 0.5;">DECRYPTING FILE...</p>
            <div class="typing-text" id="type-target"></div>
            <div class="btn-group">
                <button class="action-btn" onclick="celebrate()">YES</button>
                <button class="action-btn" id="no-btn" onmouseover="dodge()" onclick="dodge()">NO</button>
            </div>
        </div>
    </div>

    <div id="success-screen">
        <div class="punjabi-heavy">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
        <div class="final-seal">CASE CLOSED ‚ù§Ô∏è</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "10"; const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        let dodgeCount = 0;
        const punjabiMessages = [
            "Haye Oye NO! üò≤",
            "Yr eve thodi hunda... üòí",
            "Nai Nai Deep, thoda ta Khyaal krlo! ü•∫",
            "Yrr eda ni krdea, Ik bar yes te click ta kro! ‚ù§Ô∏è"
        ];

        function initMission() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('mission-content').style.display = 'flex';
            document.getElementById('help-icon').style.display = 'flex';
            const text = "Will you be my crime partner? üï¥Ô∏èüïµÔ∏è";
            let i = 0; const target = document.getElementById('type-target');
            function type() { if (i < text.length) { target.innerHTML += text.charAt(i); i++; setTimeout(type, 60); } }
            type();
        }

        function dodge() {
            const feedback = document.getElementById('dodge-feedback');
            
            if (dodgeCount < punjabiMessages.length) {
                feedback.innerHTML = punjabiMessages[dodgeCount];
                feedback.style.display = 'block';
                setTimeout(() => { feedback.style.display = 'none'; }, 2000);
            }
            
            dodgeCount++;

            const btn = document.getElementById('no-btn');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';
        }

        function celebrate() {
            document.getElementById('mission-content').style.display = 'none';
            document.getElementById('matrix').style.display = 'none';
            document.getElementById('help-icon').style.display = 'none';
            document.getElementById('dodge-feedback').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
