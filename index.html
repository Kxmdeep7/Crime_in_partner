<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: MISSION YOU</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1a0b2e 0%, #05070a 100%); 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.2; }

        /* Start Screen */
        #start-screen {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }

        .access-btn {
            padding: 20px 45px; border: 2px solid #00ff41;
            color: #00ff41; font-size: 18px; font-weight: bold;
            letter-spacing: 5px; background: rgba(0, 255, 65, 0.05);
            border-radius: 50px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            text-transform: uppercase;
        }

        /* Mission Panel */
        #mission-content { display: none; position: relative; z-index: 10; flex-direction: column; align-items: center; width: 90%; }
        .terminal-box {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 65, 0.2); padding: 40px 25px;
            width: 100%; max-width: 400px; text-align: center; border-radius: 30px;
        }

        .typing-text { color: #fff; font-size: 20px; font-weight: 600; margin-bottom: 30px; min-height: 60px; }

        /* Punjabi Dodge Messages */
        #dodge-feedback {
            position: fixed; top: 12%; width: 80%; text-align: center;
            color: #ffb7c5; font-size: 18px; font-weight: bold;
            z-index: 150; display: none; pointer-events: none;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 20px;
        }

        /* Rounded Buttons */
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        .action-btn { padding: 15px 35px; border: none; background: #00ff41; color: #000; font-weight: bold; cursor: pointer; border-radius: 50px; }
        #no-btn { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.3); position: relative; transition: 0.05s linear; }

        /* SUCCESS SCREEN - The 3 Promises */
        #success-screen {
            display: none; position: fixed; inset: 0; background: #000; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px;
        }

        .promise-list { color: #fff; text-align: left; margin-bottom: 40px; opacity: 0; transition: opacity 2s ease; }
        .promise-item { margin-bottom: 20px; font-size: 16px; line-height: 1.4; border-left: 2px solid #00ff41; padding-left: 15px; }
        .promise-item b { color: #00ff41; display: block; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }

        .punjabi-heavy {
            font-size: 24px; color: #fff; line-height: 1.6; font-weight: bold;
            opacity: 0; transition: opacity 2.5s ease 3s; /* Fades in after promises */
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="dodge-feedback"></div>

    <div id="start-screen" onclick="initMission()">
        <div style="font-size: 50px; margin-bottom: 20px;">üïµÔ∏è‚Äç‚ôÄÔ∏è</div>
        <button class="access-btn">DECRYPT MISSION</button>
    </div>

    <div id="mission-content">
        <div class="terminal-box">
            <div class="typing-text" id="type-target"></div>
            <div class="btn-group">
                <button class="action-btn" onclick="celebrate()">YES</button>
                <button class="action-btn" id="no-btn" onmouseover="dodge()" onclick="dodge()">NO</button>
            </div>
        </div>
    </div>

    <div id="success-screen">
        <div class="promise-list" id="promises">
            <div class="promise-item"><b>Firstly</b> I will always respect you. üíØ</div>
            <div class="promise-item"><b>Secondly</b> I will never ignore you. ‚ù§Ô∏è</div>
            <div class="promise-item"><b>Thirdly</b> My Love for you increases day by day. üìà</div>
        </div>
        
        <div class="punjabi-heavy" id="punjabi-final">
            Apna khayal rakhna tuc,<br>
            koi jee rhea thnu dekh dekh ke!!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01"; const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        let dodgeCount = 0;
        const punjabiMessages = [
            "Haye Oye NO! üò≤", "Yr eve thodi hunda... üòí", "Nai Nai Deep, thoda ta Khyaal krlo! ü•∫",
            "Yrr eda ni krdea, Ik bar yes te click kro! ‚ù§Ô∏è", "Hale v No? Hadd hogi! üòÇ",
            "Finger thak jani aa, Yes dab do ‚òùÔ∏è", "Dekhlo pher, Deep ne rusi jana üò§",
            "Koshish krlo, No hath ni ana üèÉ‚Äç‚ôÇÔ∏è", "System hang ho jana je hor No dabeya ‚ö†Ô∏è",
            "Tuc No dabde thak jaoge, m bhajde ni üòÇ", "Rab da vasta, Yes dab do hun! üôè"
        ];

        function initMission() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('mission-content').style.display = 'flex';
            const text = "Will you be my crime partner? üïµÔ∏è‚Äç‚ôÄÔ∏èüï¥Ô∏è";
            let i = 0; const target = document.getElementById('type-target');
            function type() { if (i < text.length) { target.innerHTML += text.charAt(i); i++; setTimeout(type, 60); } }
            type();
        }

        function dodge() {
            const feedback = document.getElementById('dodge-feedback');
            feedback.innerHTML = punjabiMessages[dodgeCount % punjabiMessages.length];
            feedback.style.display = 'block';
            setTimeout(() => { feedback.style.display = 'none'; }, 2000);
            
            dodgeCount++;
            const btn = document.getElementById('no-btn');
            const padding = 30;
            const safeX = Math.max(padding, Math.random() * (window.innerWidth - btn.offsetWidth - padding));
            const safeY = Math.max(padding, Math.random() * (window.innerHeight - btn.offsetHeight - padding));
            btn.style.position = 'fixed'; btn.style.left = safeX + 'px'; btn.style.top = safeY + 'px';
        }

        function celebrate() {
            document.getElementById('mission-content').style.display = 'none';
            document.getElementById('matrix').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            // Sequential Reveal
            setTimeout(() => { document.getElementById('promises').style.opacity = '1'; }, 500);
            setTimeout(() => { document.getElementById('punjabi-final').style.opacity = '1'; }, 4000);
            
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }
    </script>
</body>
</html>
